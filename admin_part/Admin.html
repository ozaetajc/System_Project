<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="adminstyle.css">
        <script src="script.js"></script>

    </head>
    <body>
        <div class="wrapper">
            <div class="sidebar">
                <div class="logo">
                    <img src="FI Logo.png" alt="">
                    <h3>Lord Immanuel Institute Foundation Inc.</h3>
                    <h6>(Admin)</h6>
                </div>
                <ul>
                    <li><a href="dashboard.php" class="active">
                        <span class="icon"><img src="teamwork.png"></span>
                        <span class="item">Dashboard</span>
                    </a></li>
    
                    <li><a href="students.php">
                        <span class="icon"><img src="user.png"></span>
                        <span class="item">Students</span>
                    </a></li>

                    <li><a href="#">
                        <span class="icon"><img src="shutdown.png"></span>
                        <span class="item">Log Out</span>
                    </a></li>

                </ul>
            </div>

            <div class="section">
                <div class="top_navbar">
                    <div class="bar">
                        <a href="#"><img src="menu.png"></a>
                    </div>
                </div>
            
                <div id="main-content-container">
                    <!-- Initially, this container will be empty -->
                </div>
            </div>
        </div>
        

        <script>
            var bar = document.querySelector(".bar");
        
            bar.addEventListener("click", function() {
                document.querySelector("body").classList.toggle("active");
            });
        
            // Function to load content dynamically
            function loadPage(url) {
                var mainContentContainer = document.getElementById("main-content-container");
        
                // Use AJAX to load content
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        mainContentContainer.innerHTML = xhr.responseText;
                    }
                };
                xhr.open("GET", url, true);
                xhr.send();
        
                // Highlight the active link in the sidebar
                var sidebarLinks = document.querySelectorAll(".sidebar ul li a");
                sidebarLinks.forEach(function(link) {
                    link.classList.remove("active");
                });
        
                var activeLink = document.querySelector('a[href="' + url + '"]');
                activeLink.classList.add("active");
            }
        
            // Event listener for Dashboard link
            var dashboardLink = document.querySelector('a[href="dashboard.php"]');
            dashboardLink.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default link behavior
                loadPage("dashboard.php"); // Load the dashboard content
            });
        
            // Event listener for Students link
            var studentsLink = document.querySelector('a[href="students.php"]');
            studentsLink.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default link behavior
                loadPage("students.php"); // Load the students content
            });
        
            // Initial load when the page is ready
            document.addEventListener("DOMContentLoaded", function() {
                loadPage("dashboard.php"); // Load dashboard content by default
            });
        </script>

<script>
    // ...

    // Event listener for Logout link
    var logoutLink = document.querySelector('a[href="#"]');
    logoutLink.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior

        // Show confirmation dialog
        var confirmLogout = confirm("Are you sure you want to logout?");
        if (confirmLogout) {
            // If user clicks OK, redirect to AdminLogin.php
            window.location.href = "AdminLogin.php";
        } else {
            // If user clicks Cancel, do nothing
        }
    });

    // ...
</script>
    </body>
    </html>
